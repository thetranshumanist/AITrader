<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Icon - Trading Chart Symbol -->
  <g transform="translate(8, 8)">
    <!-- Background circle -->
    <circle cx="22" cy="22" r="20" fill="url(#logoGradient)" />
    
    <!-- Trading chart lines -->
    <path d="M12 28 L18 22 L22 26 L28 16 L32 20" 
          stroke="white" 
          stroke-width="2.5" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Chart points -->
    <circle cx="18" cy="22" r="2" fill="white" />
    <circle cx="22" cy="26" r="2" fill="white" />
    <circle cx="28" cy="16" r="2" fill="white" />
    
    <!-- Trending up arrow -->
    <path d="M28 16 L26 18 M28 16 L26 16 M28 16 L28 18" 
          stroke="white" 
          stroke-width="2" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(58, 0)">
    <!-- AI Trader Text -->
    <text x="0" y="25" font-family="Inter, sans-serif" font-size="20" font-weight="700" fill="#1f2937">
      AI Trader
    </text>
    
    <!-- Tagline -->
    <text x="0" y="42" font-family="Inter, sans-serif" font-size="11" font-weight="400" fill="#6b7280">
      Automated Trading Platform
    </text>
  </g>
</svg>