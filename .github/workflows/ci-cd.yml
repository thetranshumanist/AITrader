name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write
  actions: read
  pull-requests: write
  checks: write

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run type check
        run: npm run type-check
        
      - name: Run linting
        run: npm run lint
        
      - name: Run tests
        run: npm run test:ci
        env:
          NODE_ENV: test
          
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Validate Environment Variables
        run: |
          echo "ðŸ” Validating required environment variables..."
          
          # Required secrets check
          MISSING_SECRETS=()
          
          [ -z "${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" ] && MISSING_SECRETS+=("NEXT_PUBLIC_SUPABASE_URL")
          [ -z "${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" ] && MISSING_SECRETS+=("NEXT_PUBLIC_SUPABASE_ANON_KEY")
          [ -z "${{ secrets.SENTRY_DSN }}" ] && MISSING_SECRETS+=("SENTRY_DSN")
          [ -z "${{ secrets.SENTRY_ORG }}" ] && MISSING_SECRETS+=("SENTRY_ORG")
          [ -z "${{ secrets.SENTRY_PROJECT }}" ] && MISSING_SECRETS+=("SENTRY_PROJECT")
          [ -z "${{ secrets.SENTRY_AUTH_TOKEN }}" ] && MISSING_SECRETS+=("SENTRY_AUTH_TOKEN")
          
          if [ ${#MISSING_SECRETS[@]} -ne 0 ]; then
            echo "âŒ Missing required secrets:"
            for secret in "${MISSING_SECRETS[@]}"; do
              echo "  - $secret"
            done
            echo ""
            echo "ðŸ“š Please see DEPLOYMENT_SETUP.md for configuration instructions"
            exit 1
          fi
          
          echo "âœ… All required environment variables are configured"
          
      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          NEXT_PUBLIC_SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            .next/
            public/
          retention-days: 1
            
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
        
      - name: Validate Vercel Configuration
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "âŒ Error: VERCEL_TOKEN secret is not set"
            echo "Please set the following GitHub repository secrets:"
            echo "  - VERCEL_TOKEN: Your Vercel authentication token"
            echo "  - VERCEL_ORG_ID: Your Vercel organization ID"
            echo "  - VERCEL_PROJECT_ID: Your Vercel project ID"
            echo "ðŸ“š See DEPLOYMENT_SETUP.md for detailed instructions"
            exit 1
          fi
          if [ -z "${{ secrets.VERCEL_ORG_ID }}" ]; then
            echo "âŒ Error: VERCEL_ORG_ID secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            echo "âŒ Error: VERCEL_PROJECT_ID secret is not set"
            exit 1
          fi
          echo "âœ… Vercel configuration validated"
          
          # Test Vercel authentication
          echo "ðŸ§¨ Testing Vercel authentication..."
          if ! vercel whoami --token=${{ secrets.VERCEL_TOKEN }} > /dev/null 2>&1; then
            echo "âŒ Vercel token authentication failed"
            echo "The VERCEL_TOKEN secret may be invalid or expired"
            echo ""
            echo "To fix this:"
            echo "1. Go to https://vercel.com/account/tokens"
            echo "2. Generate a new token"
            echo "3. Update the VERCEL_TOKEN secret in GitHub repository settings"
            exit 1
          fi
          echo "âœ… Vercel authentication successful"
          
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        
      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
        
      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo \"preview_url=$url\" >> $GITHUB_OUTPUT
          
      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ Preview deployment ready!\n\nðŸ”— **Preview URL:** ${{ steps.deploy.outputs.preview_url }}\n\nâœ… Build completed successfully.`
            })
            
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    environment:
      name: production
      url: ${{ steps.deploy.outputs.production_url }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
        
      - name: Validate Vercel Configuration
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "âŒ Error: VERCEL_TOKEN secret is not set"
            echo "Please set the following GitHub repository secrets:"
            echo "  - VERCEL_TOKEN: Your Vercel authentication token"
            echo "  - VERCEL_ORG_ID: Your Vercel organization ID"
            echo "  - VERCEL_PROJECT_ID: Your Vercel project ID"
            echo "ðŸ“š See DEPLOYMENT_SETUP.md for detailed instructions"
            exit 1
          fi
          if [ -z "${{ secrets.VERCEL_ORG_ID }}" ]; then
            echo "âŒ Error: VERCEL_ORG_ID secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            echo "âŒ Error: VERCEL_PROJECT_ID secret is not set"
            exit 1
          fi
          echo "âœ… Vercel configuration validated"
          
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        
      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        
      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo \"production_url=$url\" >> $GITHUB_OUTPUT
          
      - name: Create GitHub Release
        if: success()
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: |
            ðŸš€ **Deployed to Production**
            
            **Deployment URL:** ${{ steps.deploy.outputs.production_url }}
            **Commit:** ${{ github.sha }}
            **Branch:** ${{ github.ref_name }}
            
            ### Changes
            ${{ github.event.head_commit.message }}
            
            ### Build Information
            - **Build Number:** ${{ github.run_number }}
            - **Build ID:** ${{ github.run_id }}
            - **Deployed At:** ${{ github.event.head_commit.timestamp }}
          draft: false
          prerelease: false
          
      - name: Notify Sentry of deployment
        if: success()
        run: |
          curl -X POST \"https://sentry.io/api/0/organizations/${{ secrets.SENTRY_ORG }}/releases/\" \\n            -H \"Authorization: Bearer ${{ secrets.SENTRY_AUTH_TOKEN }}\" \\n            -H \"Content-Type: application/json\" \\n            -d '{
              \"version\": \"${{ github.sha }}\",
              \"projects\": [\"${{ secrets.SENTRY_PROJECT }}\"],
              \"refs\": [{
                \"repository\": \"${{ github.repository }}\",
                \"commit\": \"${{ github.sha }}\"
              }]
            }'
            
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      security-events: write
      actions: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run security audit
        run: npm audit --audit-level=high
        
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        
